<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="50" value="4">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" max="50" value="4">
        <input type="submit">
    </form>
    <p>Grid values need to be between 1 and 50.</p>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <p>Left click to add color. Right click to remove color.</p>
    <table id="pixelCanvas"></table>

    <div class="footer">
        <div class="container">
            <p>Created by Arslan Farooq. <a href="https://github.com/arslanfarooq/PixelArtMaker">Link to Github</a></p>
        </div>
    </div>
    <script src="designs.js"></script>
</body>
</html>
